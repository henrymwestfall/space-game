<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css">
        <title>Game</title>
    </head>
    <body>
        <span id="fps">FPS: </span>
        <span id="health">Health: </span>
        <span id="speed">Speed: </span>
        <span id="pos">Coordinates: </span>
        <br>
        <canvas id="board"></canvas>
        <p>Welcome! This game is currently under development and is partially inspired by Asteroids. 
            To play, press SPACE to fire and the arrow keys (or whichever control scheme you choose) to move forward/rotate. When your ship
            turns orange, you're dead.
        </p>
        <br>
        <label for="controls">Choose a control scheme:</label>
        <select name="controls" id="control-set">
            <option value="Arrows">Arrows</option>
            <option value="WASD">WASD</option>
            <option value="IJKL">IJKL</option>
        </select>
        <script>
            window.addEventListener('keydown', function(e) {
                if(e.keyCode == 32 && e.target == document.body) {
                    e.preventDefault()
                }
            })
        </script>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
